<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/scripts.js"></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <img src="img/gabriel m. ramos.jpg" class="profile-image">
                <h1>Gabriel Ramos</h1>
                <h2>Suzano, Brazil</h2>
                <h3>"Front-end developer and computing instructor."</h3>
            </header>
            <section>
                <div class="social-links-container">
                    <div class="social-box">
                        <div class="social-link">
                      <a href="https://www.linkedin.com/in/ongabrielramos/" >Linkedin</a>
                    </div>
                        </div>
                        <div class="social-link">
                            <a href="https://www.instagram.com/ramosmontanaa/?next=%2F">Instagram</a>
                    </div>
                        </div>
                        <div class="social-link">
                            <a href="https://github.com/gabrieldotech">Github</a>
                        </div>
                        <div class="skill">
                            <i class="fab fa-html5"></i>
                        </div>
                        <div class="skill">
                            <i class="fab fa-css3-alt"></i>
                        </div>
                        <div class="skill">
                            <i class="fab fa-js"></i>
                        </div>
                        <div class="skill">
                            <i class="fab fa-react"></i>
                        </div>
                        <div class="skill">
                            <i class="fab fa-python"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
